<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Wireframe Skeleton -->
        <a-box wireframe="true" position="0 1 0" width="3" height="2" depth="6" color="black">

      <!-- Car Body -->
        <a-box position="0 0.6 0" width="2.5" height="0.8" depth="5" color="#4CC3D9"></a-box>
        <a-box position="0 1.5 0s" width="2.5" height="1" depth="2" color="#4CC3D9"></a-box>
      <!-- Windshield -->
        <a-box position="0 1.1 1" width="2.49" height="1.4" depth="1" rotation="-45 0 0" color="#88ccee"></a-box>
      <!-- side mirrors -->
        <a-box position="-1.4 1.4 1" width="0.1" height="0.2" depth="0.5" color="black"></a-box>
        <a-box position="1.4 1.4 1" width="0.1" height="0.2" depth="0.5" color="black"></a-box>
      <!-- Bumpers -->
        <a-box position="0 0.3 2.7" width="2.6" height="0.4" depth="0.2" color="gray"></a-box>
        <a-box position="0 0.3 -2.7" width="2.6" height="0.4" depth="0.2" color="gray"></a-box>
      <!---->
        <a-box position="0 1  -1.2" width="2.4" height="0.8" depth="2.5" color="#3A9AD9" opacity="0.8"></a-box>
        
      <!-- Headlights -->
        <a-box position="-0.9 0.6 2.5" width="0.4" height="0.3" depth="0.1" color="yellow"></a-box>
        <a-box position="0.9 0.6 2.5" width="0.4" height="0.3" depth="0.1" color="yellow"></a-box>

      <!-- Taillights -->
        <a-box position="-0.9 0.6 -2.5" width="0.4" height="0.3" depth="0.1" color="red"></a-box>
        <a-box position="0.9 0.6 -2.5" width="0.4" height="0.3" depth="0.1" color="red"></a-box>

      <!-- License Plate -->
        <a-box position="0 0.7 -2.55" width="0.8" height="0.3" depth="0.05" color="white"></a-box>

      <!-- Wheels -->
      <!-- Front Left -->
        <a-torus position="-1.4 0 1.8" radius="0.6" radius-tubular="0.15" rotation="0 90 0" color="black"></a-torus>
        <a-cylinder position="-1.4 0 1.8" radius="0.5" height="0.3" rotation="0 0 90" color="gray"></a-cylinder>

      <!-- Front Right -->
        <a-torus position="1.4 0 1.8" radius="0.6" radius-tubular="0.15" rotation="0 90 0" color="black"></a-torus>
        <a-cylinder position="1.4 0 1.8" radius="0.5" height="0.3" rotation="0 0 90" color="gray"></a-cylinder>

      <!-- Back Left -->
        <a-torus position="-1.4 0 -1.8" radius="0.6" radius-tubular="0.15" rotation="0 90 0" color="black"></a-torus>
        <a-cylinder position="-1.4 0 -1.8" radius="0.5" height="0.3" rotation="0 0 90" color="gray"></a-cylinder>

      <!-- Back Right -->
        <a-torus position="1.4 0 -1.8" radius="0.6" radius-tubular="0.15" rotation="0 90 0" color="black"></a-torus>
        <a-cylinder position="1.4 0 -1.8" radius="0.5" height="0.3" rotation="0 0 90" color="gray"></a-cylinder>
      </a-box>

      <!-- other truck -->
       <!-- Wireframe Skeleton -->
        <a-box wireframe="true" position="0 1 -7" width="3" height="2" depth="6" color="black">

        <a-torus position="-1.4 0 1.8" radius="0.6" radius-tubular="0.15" rotation="0 90 0" color="black"></a-torus>

      <!-- Back Right -->

        <a-cylinder position="1.4 0 -1.8" radius="0.5" height="0.3" rotation="0 0 90" color="gray"></a-cylinder>
      </a-box>

      <!-- Road -->
      <a-box width="7" height=".1" depth="20" color="black"> 
        <a-box position="4 .1 0" depth="20" height=".3" color="grey"></a-box>
        <a-box position="-4 .1 0" depth="20" height=".3" color="grey"></a-box>
        <a-box Position="0 0 7" depth="5" height=".2"> </a-box>
        <a-box Position="0 0 -7" depth="5" height=".2"> </a-box>
        <a-box depth="5" height=".2"> </a-box>
      </a-box>
      
      <!-- Main Building -->
    <a-box wireframe="true" position="6.9 4 1" height="13" depth="6" width="6" color="#b23b3b">
      <a-box position="0 0 0" height="10" depth="4" width="4" color="#b23b3b"></a-box>
<!-- Design trims (your originals, kept) -->
      <a-box position="-1.59 0 1.59" height="0.5" depth="1" width="1" color="grey"></a-box>
      <a-box position="0 1 0" height="0.5" depth="4.5" width="4.5" color="grey"></a-box>
      <a-box position="0 5 0" height="0.5" depth="4.5" width="4.5" color="grey"></a-box>
<!-- Roof -->
      <a-box position="0 5.7 0" height="0.3" depth="4.6" width="4.6" color="#333"></a-box>
<!-- Door -->
      <a-box position="-2 -3 0" rotation="0 90 0" height="2" width="1.2" depth="0.1" color="#654321"></a-box>
<!-- Windows (front face) -->
      <a-box position="-2 -0.5 0" rotation="0 90 0" height="0.8" width="0.8" depth="0.05" color="#88ccee"></a-box>
      <a-box position="-2 2 0" rotation="0 90 0" height="0.8" width="0.8" depth="0.05" color="#88ccee"></a-box>
      <a-box position="-2 3.7 0" rotation="0 90 0" height="0.8" width="0.8" depth="0.05" color="#88ccee"></a-box>
      <a-box position="-2 -0.5 0" rotation="0 90 0" height="0.8" width="0.8" depth="0.05" color="#88ccee"></a-box>
<!-- Windows (side face, left wall) -->
      <a-box position="0 -2.6 2"  rotation="0 90 0" height="0.8" width="0.05" depth="0.8" color="#88ccee"></a-box>
      <a-box position="0 -.5 2"  rotation="0 90 0" height="0.8" width="0.05" depth="0.8" color="#88ccee"></a-box>
      <a-box position="0 2 2"  rotation="0 90 0" height="0.8" width="0.05" depth="0.8" color="#88ccee"></a-box>
      <a-box position="0 4 2"  rotation="0 90 0" height="0.8" width="0.05" depth="0.8" color="#88ccee"></a-box> 
    </a-box>

    <a-box wireframe="true" rotation="0 90 0" position="-6.9 4 -7" height="13" depth="6" width="6" color="#b23b3b">

<!-- bushes and trees-->

      <a-sphere  color="#7BC8A4"> </a-sphere>
      <a-sphere position="-.5 0 -.4" color="#7BC8A4"> </a-sphere>

    </a-box>
      <!-- Ground -->

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
